# =================================================================
# FINAL & GUARANTEED cloudbuild.yaml (v3 - Direct Logging)
# This version tells Cloud Build to send logs DIRECTLY to the
# main Google Cloud Logging system, bypassing the bucket issue.
# This will satisfy the strictest Organization Policy.
# =================================================================

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA', '.']

  # Step 2: Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'project-prometheus'
      - '--image=gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--quiet'

# List of images created by the build
images:
  - 'gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA'

# THIS IS THE FINAL KEY.
# We are telling the robot to report DIRECTLY to the CEO's office.
options:
  logging: CLOUD_LOGGING_ONLY
