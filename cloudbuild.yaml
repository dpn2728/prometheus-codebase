# FINAL & GUARANTEED cloudbuild.yaml
# This version explicitly tells Cloud Build where to store its logs,
# satisfying the strict Organization Policy.

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA', '.']

  # Step 2: Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'project-prometheus'
      - '--image=gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--quiet'

# List of images created by the build
images:
  - 'gcr.io/$PROJECT_ID/project-prometheus:$COMMIT_SHA'

# THIS IS THE MAGIC KEY THAT SOLVES OUR PROBLEM
# We are telling the builder robot where to put its own reports.
options:
  logging: GCS_ONLY
logsBucket: 'gs://prometheus-build-logs-${PROJECT_ID}'
